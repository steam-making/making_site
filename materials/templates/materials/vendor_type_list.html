{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
    <h3 class="mb-3">거래처 종류 관리</h3>
    <div class="mb-3 text-end">
        <a href="{% url 'vendor_type_create' %}" class="btn btn-success">종류 추가</a>
    </div>
    <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>종류명</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            {% for type in types %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ type.name }}</td>
                <td>
                    <a href="{% url 'vendor_type_update' type.id %}" class="btn btn-warning btn-sm">수정</a>
                    <form method="post" action="{% url 'vendor_type_delete' type.id %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">등록된 종류가 없습니다.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
