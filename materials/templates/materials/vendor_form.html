<!-- 예: vendor_form.html -->
{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
  <h4 class="mb-3">{{ title }}</h4>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <label class="form-label mb-0">종류</label>
        <a href="{% url 'vendor_type_list' %}" target="_blank" class="btn btn-sm btn-outline-secondary">종류 관리</a>
      </div>
      {{ form.vendor_type }}
    </div>
    <div class="mb-3">
      <label class="form-label">거래처명</label>
      {{ form.name }}
    </div>
    <div class="mb-3">
      <label class="form-label">연락처</label>
      {{ form.contact }}
    </div>
    <div class="mb-3">
      <label class="form-label">주소</label>
      {{ form.address }}
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary">저장</button>
    </div>
  </form>
</div>
{% endblock %}
