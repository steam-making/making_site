{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교구재 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4">
        <h3 class="mb-4 text-center">교구재 등록</h3>

        <form method="post">
            {% csrf_token %}

            <!-- 거래처 종류 -->
            <div class="mb-3">
                <label for="id_vendor_type" class="form-label">거래처 종류</label>
                {{ form.vendor_type|add_class:"form-select" }}
            </div>

            <!-- 거래처 선택 -->
            <div class="mb-3">
                <label for="id_vendor" class="form-label">거래처</label>
                <select name="vendor" id="id_vendor" class="form-select" required>
                    <option value="">-- 선택 --</option>
                    {% for vendor in vendors %}
                        <option value="{{ vendor.id }}" data-type="{{ vendor.vendor_type.id }}">
                            {{ vendor.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- 나머지 필드 -->
            {% for field in form %}
                {% if field.name not in 'vendor vendor_type' %}
                <div class="mb-3">
                    <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endif %}
            {% endfor %}

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">등록하기</button>
                <a href="{% url 'material_list' %}" class="btn btn-secondary">목록으로 가기</a>
            </div>
        </form>
    </div>
</div>

<!-- 거래처 종류에 따라 거래처 필터링 + 거래처 선택 시 종류 자동 설정 -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const vendorSelect = document.getElementById("id_vendor");
    const vendorTypeSelect = document.getElementById("id_vendor_type");

    // 거래처 선택 시 종류 자동 설정
    vendorSelect.addEventListener("change", function () {
        const selectedOption = this.options[this.selectedIndex];
        const vendorTypeId = selectedOption.getAttribute("data-type");
        if (vendorTypeId && vendorTypeSelect) {
            vendorTypeSelect.value = vendorTypeId;
        }
    });

    // 거래처 종류 선택 시 거래처 목록 필터링
    vendorTypeSelect.addEventListener("change", function () {
        const selectedType = this.value;
        Array.from(vendorSelect.options).forEach(option => {
            const vendorTypeId = option.getAttribute("data-type");
            const isMatch = !selectedType || vendorTypeId === selectedType || option.value === "";
            option.style.display = isMatch ? "" : "none";
        });
        vendorSelect.value = "";
    });
});
</script>

</body>
</html>
