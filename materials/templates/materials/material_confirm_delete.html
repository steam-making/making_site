<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교구재 삭제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4">
        <h3 class="text-danger mb-3 text-center">교구재 삭제 확인</h3>

        <p class="text-center">"<strong>{{ material.name }}</strong>" 교구재를 삭제하시겠습니까?</p>

        <form method="post" class="d-flex justify-content-center gap-2 mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">삭제하기</button>
            <a href="{% url 'material_list' %}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
