{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <h4 class="mb-3"><i class="bi bi-file-earmark-arrow-up me-1"></i>
    {{ program.name }} 차시 엑셀 업로드
  </h4>

  <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Excel 파일</label>
      <input type="file" name="excel" class="form-control" accept=".xlsx" required>
    </div>

    <button class="btn btn-success w-100">
      <i class="bi bi-upload"></i> 업로드
    </button>
  </form>
</div>

{% endblock %}
