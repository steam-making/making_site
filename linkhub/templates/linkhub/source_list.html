{% extends "base.html" %}
{% block content %}
<div class="container">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>‚öô SourceSite Í¥ÄÎ¶¨</h4>
        <a href="{% url 'linkhub:source_add' %}?area={{ area }}"
        class="btn btn-primary btn-sm">
            <i class="bi bi-plus"></i> Ï∂îÍ∞Ä
        </a>
    </div>

    <!-- üî• ÏßÄÏó≠ ÌÉ≠ -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link {% if area == 'gwangju' %}active{% endif %}"
            href="?area=gwangju">
                Í¥ëÏ£º
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if area == 'jeonnam' %}active{% endif %}"
            href="?area=jeonnam">
                Ï†ÑÎÇ®
            </a>
        </li>
    </ul>


    <table class="table table-hover table-stack">
        <thead>
            <tr>
                <th>ÏÇ¨Ïù¥Ìä∏Î™Ö</th>
                <th>URL</th>
                <th>ÌôúÏÑ±</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for s in sources %}
            <tr>
                <td data-label="ÏÇ¨Ïù¥Ìä∏Î™Ö">{{ s.name }}</td>
                <td data-label="URL" class="text-break">{{ s.url }}</td>
                <td data-label="ÌôúÏÑ±">
                    <button
                        class="btn btn-sm toggle-active-btn {% if s.active %}btn-success{% else %}btn-outline-secondary{% endif %}"
                        data-id="{{ s.id }}"
                    >
                        {% if s.active %}ON{% else %}OFF{% endif %}
                    </button>
                </td>
                <td>
                    <a href="{% url 'linkhub:source_edit' s.pk %}"
                       class="btn btn-sm btn-outline-primary">
                        ÏàòÏ†ï
                    </a>
                    <a href="{% url 'linkhub:source_delete' s.pk %}"
                       class="btn btn-sm btn-outline-danger">
                        ÏÇ≠Ï†ú
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center text-muted">Îì±Î°ùÎêú ÏÇ¨Ïù¥Ìä∏ ÏóÜÏùå</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".toggle-active-btn").forEach(btn => {
        btn.addEventListener("click", function () {
            const siteId = this.dataset.id;

            fetch(`/linkhub/source/${siteId}/toggle/`, {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                },
            })
            .then(res => res.json())
            .then(data => {
                if (data.active) {
                    this.classList.remove("btn-outline-secondary");
                    this.classList.add("btn-success");
                    this.textContent = "ON";
                } else {
                    this.classList.remove("btn-success");
                    this.classList.add("btn-outline-secondary");
                    this.textContent = "OFF";
                }
            });
        });
    });
});
</script>

{% endblock %}
