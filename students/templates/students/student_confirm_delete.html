{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
  <h4 class="text-danger"><i class="bi bi-exclamation-triangle me-1"></i> 학생 삭제 확인</h4>
  <p class="mt-3">
    학생 <strong>{{ student.name }}</strong> ({{ student.grade }}학년 {{ student.class_name }}반)을 정말 삭제하시겠습니까?
  </p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      <i class="bi bi-trash"></i> 삭제
    </button>
    <a href="{% url 'students:student_detail' institution.id %}" class="btn btn-outline-secondary ms-2">
      <i class="bi bi-x"></i> 취소
    </a>
  </form>
</div>
{% endblock %}
