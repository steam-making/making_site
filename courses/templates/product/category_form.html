{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width:600px;">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-body">
      <h4 class="mb-3">
        {% if mode == "create" %}
          <i class="bi bi-plus-circle"></i> 새 카테고리 추가
        {% else %}
          <i class="bi bi-pencil-square"></i> 카테고리 수정
        {% endif %}
      </h4>

      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-12">
          <label class="form-label"><i class="bi bi-tags"></i> 카테고리명</label>
          {{ form.name }}
        </div>

        <div class="col-12 d-flex justify-content-between">
          <a href="{% url 'category_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 목록
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i>
            {% if mode == "create" %}등록{% else %}저장{% endif %}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
