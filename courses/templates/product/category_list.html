{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width:600px;">
  <h3><i class="bi bi-tags"></i> 카테고리 관리</h3>
  <a href="{% url 'category_create' %}" class="btn btn-primary btn-sm mb-3"><i class="bi bi-plus-circle"></i> 새 카테고리 추가</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>이름</th>
        <th>관리</th>
      </tr>
    </thead>
    <tbody>
      {% for c in categories %}
        <tr>
          <td>{{ c.name }}</td>
          <td>
            <a href="{% url 'category_update' c.id %}" class="btn btn-sm btn-outline-secondary">수정</a>
            <form action="{% url 'category_delete' c.id %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('삭제하시겠습니까?');">삭제</button>
            </form>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="2" class="text-center">등록된 카테고리가 없습니다.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
