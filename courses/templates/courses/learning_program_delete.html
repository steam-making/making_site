{% extends "base.html" %}
{% block content %}
<div class="container mt-4 text-center">

    <h4 class="mb-4">정말로 삭제하시겠습니까?</h4>

    <p><strong>{{ program.name }}</strong> ({{ program.code }})</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'learning_program_list' %}" class="btn btn-secondary">취소</a>
    </form>

</div>
{% endblock %}
