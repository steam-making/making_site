{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>학습 프로그램 관리</h3>
        <a href="{% url 'learning_program_create' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> 새 프로그램 추가
        </a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>이미지</th>
                <th>이름</th>
                <th style="width:320px;">관리</th>
            </tr>
        </thead>

        <tbody>
        {% for p in programs %}
            <tr>
                <td>{{ p.id }}</td>

                <td>
                    {% if p.image %}
                        <img src="{{ p.image.url }}" style="height:50px;">
                    {% endif %}
                </td>

                <td>{{ p.name }}</td>

                <td class="d-flex gap-1">

                    <!-- 수정 -->
                    <a href="{% url 'learning_program_edit' p.id %}" 
                       class="btn btn-sm btn-warning">
                        수정
                    </a>

                    <!-- 삭제 -->
                    <a href="{% url 'learning_program_delete' p.id %}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('정말 삭제하시겠습니까?');">
                        삭제
                    </a>

                    <!-- ✨ NEW: 차시관리 버튼 -->
                    <a href="{% url 'chapter_manage' p.id %}"
                       class="btn btn-sm btn-success">
                        차시관리
                    </a>

                </td>
            </tr>
        {% endfor %}
        </tbody>

    </table>

</div>
{% endblock %}
