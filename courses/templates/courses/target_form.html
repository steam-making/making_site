{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width:600px;">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h4 class="mb-3">
        {% if mode == "create" %}
          <i class="bi bi-plus-circle"></i> 새 대상 추가
        {% else %}
          <i class="bi bi-pencil"></i> 대상 수정
        {% endif %}
      </h4>

      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-4">
          <label class="form-label fw-bold">코드</label>
          {{ form.code }}
        </div>
        <div class="col-md-5">
          <label class="form-label fw-bold">이름</label>
          {{ form.name }}
        </div>
        <div class="col-md-3">
          <label class="form-label fw-bold">기준 나이</label>
          {{ form.age }}
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'target_list' %}" class="btn btn-secondary">취소</a>
          <button type="submit" class="btn btn-primary">저장</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
