{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width:600px;">
  <div class="card shadow-sm">
    <div class="card-header">
      <strong>
        {% if mode == "create" %}
          새 링크 생성
        {% else %}
          링크 수정
        {% endif %}
      </strong>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
          <label class="form-label">제목</label>
          {{ form.title }}
        </div>
        <div class="mb-3">
          <label class="form-label">단축 키</label>
          {{ form.key }}
        </div>
        <div class="mb-3">
          <label class="form-label">URL</label>
          {{ form.url }}
        </div>
        <div class="form-check mb-3">
          {{ form.is_active }} <label class="form-check-label ms-1">활성화</label>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'redirects:link_list' %}" class="btn btn-outline-secondary">목록</a>
          <button type="submit" class="btn btn-primary">저장</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
