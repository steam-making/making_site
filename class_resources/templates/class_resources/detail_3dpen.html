{% extends "base.html" %}
{% block content %}
<div class="container mt-4 mb-5" style="max-width:900px;">
  <h3 class="mb-4 text-center">
    <i class="bi bi-pen text-primary"></i> 3D펜 수업자료
  </h3>

  <!-- ✅ 바로가기 버튼 영역 -->
  <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
    <a href="https://cafe.naver.com/pentalk" target="_blank"
       class="btn btn-outline-primary btn-lg d-flex align-items-center gap-2">
      <i class="bi bi-chat-dots"></i> 펜톡 네이버카페
    </a>

    <a href="https://www.pentalk.co.kr" target="_blank"
       class="btn btn-outline-success btn-lg d-flex align-items-center gap-2">
      <i class="bi bi-globe"></i> 펜톡 홈페이지
    </a>
  </div>

  <!-- ✅ 수업자료 예시 카드 -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h5 class="fw-semibold mb-3"><i class="bi bi-journal-text me-2"></i> 수업자료 예시 (준비중)</h5>
      <ul class="list-group">
        <li class="list-group-item"><i class="bi bi-file-earmark-pdf me-2"></i> 3D펜 기초 도형 만들기 교안 (PDF)</li>
        <li class="list-group-item"><i class="bi bi-play-circle me-2"></i> 펜톡 3D펜 작품 영상</li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
