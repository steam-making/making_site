{% extends "base.html" %}
{% block content %}
<div class="container mt-4 mb-5" style="max-width:900px;">
  <h3 class="mb-4 text-center">
    <i class="bi bi-calculator text-warning"></i> 창의수학 수업자료
  </h3>

  <!-- ✅ 바로가기 버튼 4개 -->
  <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
    <a href="http://www.mathtrip.co.kr/" target="_blank"
       class="btn btn-outline-success btn-lg d-flex align-items-center gap-2">
      <i class="bi bi-bus-front"></i> 창의수학여행
    </a>
    <a href="http://intra.mathtrip.co.kr/" target="_blank"
       class="btn btn-outline-primary btn-lg d-flex align-items-center gap-2">
      <i class="bi bi-cart"></i> 창의수학여행 교구재주문
    </a>
    <a href="https://www.nemosemo.co.kr/" target="_blank"
       class="btn btn-outline-warning btn-lg d-flex align-items-center gap-2">
      <i class="bi bi-shop"></i> 네모세모 쇼핑몰
    </a>
    <a href="http://www.oneclickb.com/" target="_blank"
       class="btn btn-outline-info btn-lg d-flex align-items-center gap-2">
      <i class="bi bi-browser-chrome"></i> 원클릭비
    </a>
  </div>

  <!-- ✅ 수업자료 예시 -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h5 class="fw-semibold mb-3"><i class="bi bi-journal-text me-2"></i> 수업자료 예시 (준비중) </h5>
      <ul class="list-group">
        <li class="list-group-item"><i class="bi bi-file-earmark-pdf me-2"></i> 창의수학 퍼즐 교안 (PDF)</li>
        <li class="list-group-item"><i class="bi bi-play-circle me-2"></i> 도형놀이 수업 영상</li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
