{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-4" style="max-width: 800px;">
    <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">
                <i class="bi bi-award-fill me-2"></i> 자격증 등록
            </h4>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}

                <div class="row g-3">
                    <div class="col-md-6 form-floating">
                        {{ form.name|add_class:"form-control" }}
                        <label for="{{ form.name.id_for_label }}">
                            <i class="bi bi-award me-1"></i> 자격증명
                        </label>
                    </div>
                    <div class="col-md-6 form-floating">
                        {{ form.issued_by|add_class:"form-control" }}
                        <label for="{{ form.issued_by.id_for_label }}">
                            <i class="bi bi-building me-1"></i> 발급기관
                        </label>
                    </div>
                    <div class="col-md-6 form-floating">
                        {{ form.issued_date|add_class:"form-control" }}
                        <label for="{{ form.issued_date.id_for_label }}">
                            <i class="bi bi-calendar-date me-1"></i> 발급일
                        </label>
                    </div>
                    <div class="col-md-6 form-floating">
                        {{ form.expires_date|add_class:"form-control" }}
                        <label for="{{ form.expires_date.id_for_label }}">
                            <i class="bi bi-calendar-x me-1"></i> 만료일
                        </label>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-info text-white me-2">
                        <i class="bi bi-check-circle me-1"></i> 저장
                    </button>
                    <a href="{% url 'certificate_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i> 취소
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
