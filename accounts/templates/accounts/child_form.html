{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-body">
      <h4 class="fw-bold mb-3">자녀 수정</h4>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'child_list' %}" class="btn btn-secondary">취소</a>
          <button type="submit" class="btn btn-primary">저장</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
