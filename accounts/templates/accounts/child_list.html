{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 800px;">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-body">
      <h4 class="fw-bold mb-3">자녀 관리</h4>

      <!-- ✅ 자녀 등록 폼 -->
      <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="row g-2">
          <div class="col-md-5">{{ form.name }}</div>
          <div class="col-md-5">{{ form.birth_date }}</div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary">추가</button>
          </div>
        </div>
      </form>

      <!-- ✅ 자녀 목록 -->
      <table class="table table-bordered table-striped align-middle table-stack">
        <thead class="table-light">
          <tr class="text-center">
            <th>이름</th>
            <th>생년월일</th>
            <th>관리</th>
          </tr>
        </thead>
        <tbody>
          {% for child in children %}
          <tr class="text-center">
            <td>{{ child.name }}</td>
            <td>{{ child.birth_date }}</td>
            <td>
              <a href="{% url 'child_edit' child.id %}" class="btn btn-sm btn-outline-secondary">수정</a>
              <a href="{% url 'child_delete' child.id %}" class="btn btn-sm btn-outline-danger">삭제</a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center text-muted">등록된 자녀가 없습니다.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
