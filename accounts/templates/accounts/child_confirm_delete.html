{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-body text-center">
      <h4 class="fw-bold mb-3">자녀 삭제</h4>
      <p>정말로 <strong>{{ child.name }}</strong> ({{ child.birth_date }}) 정보를 삭제하시겠습니까?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-2">
          <a href="{% url 'child_list' %}" class="btn btn-secondary">취소</a>
          <button type="submit" class="btn btn-danger">삭제</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
