<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ✅ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5 shadow-sm border-0">
                    <div class="card-header text-center bg-primary text-white">
                        <h2><i class="bi bi-box-arrow-in-right"></i> 로그인</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}

                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    <strong>로그인 실패:</strong> 아이디 또는 비밀번호가 올바르지 않습니다.
                                </div>
                            {% endif %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-success">{{ message }}</div>
                                {% endfor %}
                            {% endif %}

                            <div class="mb-3">
                                <label class="form-label">아이디</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" name="username" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">비밀번호</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" name="password" class="form-control">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right"></i> 로그인
                            </button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <p class="text-muted">계정이 없으신가요?</p>
                    <div class="d-flex justify-content-center gap-2">
                        <a class="btn btn-outline-primary" href="{% url 'signup' %}">
                            <i class="bi bi-person-plus"></i> 개인 회원가입
                        </a>
                        <a class="btn btn-success" href="{% url 'institution_signup' %}">
                            <i class="bi bi-building"></i> 기관 회원가입
                        </a>
                    </div>
                    <p class="mt-3">
                        비밀번호를 잊으셨나요? 
                        <a href="{% url 'password_reset' %}">비밀번호 찾기</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
